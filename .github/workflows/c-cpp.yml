name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: install dependencies
      run: sudo apt-get install -y libsdl2-dev
    - name: compile
      run: make
    - name: run tests
      run: make check
